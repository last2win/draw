<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function draw() {
            var chart = new CanvasJS.Chart("draw", {
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                animationEnabled: true,
                zoomEnabled: true,
                title: {
                    text: "粉丝数与人数关系图"
                },
                axisX: {
                    title: "粉丝数",
                    gridThickness: 2
                },
                axisY: {
                    title: "人数"
                },
                data: [{
                    type: "area",
                    //  xValueType: "dateTime",
                    dataPoints: [ //array
                        {% for i in data %}
                                {{ "{x:"}}{{ i[0]}} {{ ",y:" }} {{ i[1] }} {{ "}," }}
        {% endfor %}

                    ]
                }]
            });

        chart.render();
        }

        function draw2() {
            var chart = new CanvasJS.Chart("draw2", {
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                animationEnabled: true,
                zoomEnabled: true,
                title: {
                    text: "粉丝数与人数关系图"
                },
                axisX: {
                    title: "粉丝数",
                    gridThickness: 2
                },
                axisY: {
                    title: "人数"
                },
                data: [{
                    type: "area",
                    //  xValueType: "dateTime",
                    dataPoints: [ //array
                        { x: 1, y: 5 },
                        { x: 2, y: 7 }

                    ]
                }]
            });

            chart.render();
        }

        window.onload = function () {
            draw();
        }
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='canvasjs.min.js')}}"></script>
</head>

<body>
    <div id="draw" style="height: 300px; width: 100%;"></div>
</body>

</html>
